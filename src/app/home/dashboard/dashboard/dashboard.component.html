<mat-card>
<table mat-table [dataSource]="madUserList" multiTemplateDataRows matSort class="mat-elevation-z8 w-100" style="width:100%;">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> User Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName | titlecase}} {{element.lastName | titlecase}}</td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Delete </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <a href="javascript:void(0);" class="btn-clr" (click)="deleteUser(element.id)">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Edit </th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <a href="javascript:void(0);" class="btn-clr" (click)="deleteUser(element.id)">
          <mat-icon>edit</mat-icon>
        </a>
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="madTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: madTableColumns;"></tr>
</table>
</mat-card>
